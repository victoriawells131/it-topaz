<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Victoria Wells">
    <title>Currency Value History</title>
</head>
    <body>
        <form id="myform">
            <div class="formcontainer">
                <h1>Currency Value History</h1>
                <label class="formlabel" for="BaseCurrency">Base Currency: </label>

                <select id="BaseCurrency" name="BaseCurrency"
                data-rule-required="true" data-msg-required="Base Currency is Required">
                    <option value="usd">USD</option>
                    <option value="cad">CAD</option>
                    <option value="eur">EUR</option>
                    <option value="kwd">KWD</option>
                    <option value="gbp">GBP</option>
                
                </select>
                <label class="error" for="BaseCurrency" id="BaseCurrencyError"></label>
                <br>
                <label class="formlabel" for="ConvertCurrency">Convert to Currency: </label>
                <select id="ConvertCurrency" name="ConvertCurrency"
                data-rule-required="true" data-msg-required="Convert to Currency is Required">
                    <option value="usd">USD</option>
                    <option value="cad">CAD</option>
                    <option value="eur">EUR</option>
                    <option value="kwd">KWD</option>
                    <option value="gbp">GBP</option>
                    
                </select>
                <label class="error" for="ConvertCurrency" id="ConvertCurrencyError"></label>
                <br>
                <label class="formlabel">From Date:</label>
            <input type="date" name="FromDate" id="FromDate" 
                data-rule-required="true" data-msg-required="From Date is Required">
            <label id="FromDateError" for="FromDate" class="error"></label>
            <br>
            <label class="formlabel">To Date:</label>
            <input type="date" name="ToDate" id="ToDate" 
			     data-rule-required="true" data-msg-required="To Date is Required">
		    <label id="ToDateError" for="ToDate" class="error"></label>
            <br><br>
            
            <input type="button" value="DisplayCurrency" id="DisplayCurrency" name="DisplayCurrency" onclick="Calculate();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="Clearform();"> 
            <hr>
            
            <div class="clearfix">
                <div class="img-container">
                    <h2 id="title"></h2>
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
            </div>
            </div>
            </div>
            </form>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/js/script.js"></script>
            </body>
            <script src="https://kit.fontawesome.com/ce5e146adf.js" crossorigin="anonymous"></script>

</html>
