<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>Unit Converter (AJAX)</title>
    <link rel="stylesheet" type="text/css" href="assets/style/calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
<body>
<form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            <label for="value" class="formlabel">From Value:</label>
            <input type="text" id="value" name="value"
                data-rule-required="true"  data-msg-required="Value is Required" 
                data-rule-number="true" data-msg-number="Radius must be floating point number"
               data-rule-min="0" data-msg-min="Radius must be greater than zero">
        <label for="radius" class="error" id="radiuserror"></label>
        </br>
        <br>
        <label>From Unit: </label>
        <label for="cm"><input type="radio" name="FUnit" id="cm" value="cm">Centimeters</label>
        <label for="m"><input type="radio" name="FUnit" id="m" value="m">Meters</label>
        <label for="km"><input type="radio" name="FUnit" id="km" value="km">Kilometers</label>
        <label for="m"><input type="radio" name="FUnit" id="in" value="in">Inches</label>
        <label for="ft"><input type="radio" name="FUnit" id="ft" value="ft">Feet</label>
        <label for="yd"><input type="radio" name="FUnit" id="yd" value="yd">Yards</label>
        <label for="mi"><input type="radio" name="FUnit" id="mi" value="mi">Miles</label>
                <data-rule-required="true" data-msg-required="From Unit is required">
        <br/>
        <br>
        <label>To Unit: </label>
        <label for="cm"><input type="radio" name="TUnit" id="cm" value="cm">Centimeters</label>
        <label for="m"><input type="radio" name="TUnit" id="m" value="m">Meters</label>
        <label for="km"><input type="radio" name="TUnit" id="km" value="km">Kilometers</label>
        <label for="m"><input type="radio" name="TUnit" id="in" value="in">Inches</label>
        <label for="ft"><input type="radio" name="TUnit" id="ft" value="ft">Feet</label>
        <label for="yd"><input type="radio" name="TUnit" id="yd" value="yd">Yards</label>
        <label for="mi"><input type="radio" name="TUnit" id="mi" value="mi">Miles</label>
            <data-rule-required="true" data-msg-required="To Unit is required">
        </br>
        <br>
        <label class="formlabel">To Value: </label>
            <span id="TValue"></span>
            <br><br>
            <br>
            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">
<br>
        </fieldset>
